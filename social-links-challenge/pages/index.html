<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/index.css" />
    <link rel="icon" href="/images/favicon-32x32.png" type="image/x-icon" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="sect-1">
      <img src="/images/avatar-jessica.jpeg" alt="avatar-jessica" />
      <section class="space-1">
        <p id="name"><span>Jessica Randall</span></p>
        <p id="active">London, United Kingdom</p>
      </section>
      <section>
        <p id="who-me">"Front-end developer and avid reader."</p>
        <p><button>GitHub</button></p>
        <p><button>Frontend Mentor</button></p>
        <p><button>LinkedIn</button></p>
        <p><button>Twitter</button></p>
        <p><button>Instagram</button></p>
      </section>
    </div>
